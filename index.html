<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaTube Live</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
    }
    .header {
      background: #202020;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }
    .live-tag {
      color: red;
      font-weight: bold;
      font-size: 12px;
      margin-left: 5px;
    }
    .container {
      display: flex;
      padding-top: 60px;
    }
    .video-section {
      flex: 3;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .chat-section {
      flex: 1;
      max-width: 400px;
      background: #1e1e1e;
      padding: 10px;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-msg {
      margin: 5px 0;
      font-size: 14px;
    }
    .views-likes {
      font-size: 13px;
      margin: 5px 0;
    }
    .subscribe {
      background: red;
      color: white;
      padding: 6px 14px;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    .subscribe.subscribed {
      background: gray;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="header">
    <div><strong>NovaTube Live</strong><span class="live-tag">‚óè LIVE</span></div>
    <div>
      <span id="views">0 views</span> |
      <span id="likes">0 likes</span> |
      <button id="subscribeBtn" class="subscribe">Subscribe</button>
    </div>
  </div>

  <div class="container">
    <div class="video-section">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="chat-section">
      <div class="chat-box" id="chatBox"></div>
    </div>
  </div>

  <script>
    const viewerId = `viewer-${Math.floor(Math.random() * 10000)}`;
    const peer = new Peer(viewerId);
    const video = document.getElementById("remoteVideo");

    peer.on("open", id => {
      const conn = peer.connect("broadcaster");
    });

    peer.on("call", call => {
      call.answer();
      call.on("stream", stream => {
        video.srcObject = stream;
      });
    });

    // Simulated views and likes
    let views = Math.floor(Math.random() * 1000) + 1;
    let likes = Math.floor(Math.random() * 100);
    document.getElementById("views").innerText = `${views} views`;
    document.getElementById("likes").innerText = `${likes} likes`;
    setInterval(() => {
      views += Math.floor(Math.random() * 5);
      document.getElementById("views").innerText = `${views} views`;
    }, 2000);
    setInterval(() => {
      if (Math.random() < 0.5) {
        likes++;
        document.getElementById("likes").innerText = `${likes} likes`;
      }
    }, 3000);

    // Fake chat
    const messages = [
      "This stream is üî•",
      "Where are you broadcasting from?",
      "Subscribed already!",
      "Looks amazing!",
      "Keep going bro üíØ"
    ];
    const chatBox = document.getElementById("chatBox");
    function addMessage() {
      const msg = document.createElement("div");
      msg.className = "chat-msg";
      msg.textContent = messages[Math.floor(Math.random() * messages.length)];
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
    setInterval(addMessage, 3000);

    // Subscribe button
    const subBtn = document.getElementById("subscribeBtn");
    const subKey = "novatube_subscribed";
    if (localStorage.getItem(subKey)) {
      subBtn.classList.add("subscribed");
      subBtn.textContent = "Subscribed";
    }
    subBtn.onclick = () => {
      if (!localStorage.getItem(subKey)) {
        localStorage.setItem(subKey, true);
        subBtn.classList.add("subscribed");
        subBtn.textContent = "Subscribed";
      }
    };
  </script>
</body>
</html>
