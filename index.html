<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaTube Live</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #000; color: white; }
    header {
      background: #0f0f0f;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }
    .logo { color: red; font-weight: bold; font-size: 22px; }
    .live-tag { background: red; color: white; font-size: 12px; padding: 2px 6px; border-radius: 4px; margin-left: 10px; }
    .subscribe-btn {
      background: #cc0000; color: white; border: none;
      padding: 6px 14px; border-radius: 20px;
      margin-left: auto; cursor: pointer;
    }
    .subscribed { background: gray !important; }
    .main {
      display: flex;
      margin-top: 60px;
      padding: 20px;
    }
    .video-container {
      flex: 3;
      position: relative;
    }
    video {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
    }
    .viewer-data {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
    }
    .chat-container {
      flex: 1;
      margin-left: 20px;
      background: #1f1f1f;
      border-radius: 8px;
      padding: 10px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .chat-message { margin-bottom: 10px; font-size: 13px; }
    .chat-message span { font-weight: bold; color: #c4302b; }
  </style>
</head>
<body>
  <header>
    <div class="logo">NovaTube</div>
    <div class="live-tag">LIVE</div>
    <button class="subscribe-btn" onclick="toggleSubscribe()" id="subBtn">Subscribe</button>
  </header>

  <div class="main">
    <div class="video-container">
      <video id="screenVideo" autoplay muted playsinline></video>
      <div class="viewer-data">
        <span id="views">üî¥ 0 watching</span>
        <span id="likes" style="margin-left: 20px;">üëç 0 likes</span>
      </div>
    </div>
    <div class="chat-container" id="chatBox">
      <h4 style="margin-bottom: 10px;">Live Chat</h4>
    </div>
  </div>

  <script>
    // Subscribe Button Persistence
    const subBtn = document.getElementById("subBtn");
    if (localStorage.getItem("subscribed")) {
      subBtn.classList.add("subscribed");
      subBtn.innerText = "Subscribed";
    }
    function toggleSubscribe() {
      subBtn.classList.add("subscribed");
      subBtn.innerText = "Subscribed";
      localStorage.setItem("subscribed", true);
    }

    // Screen Share (Broadcaster side only)
    async function startScreenShare() {
      const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
      const video = document.getElementById("screenVideo");
      video.srcObject = stream;
    }
    startScreenShare();

    // Auto-increment Views and Likes
    let views = 0, likes = 0;
    setInterval(() => {
      views += Math.floor(Math.random() * 3) + 1;
      document.getElementById("views").innerText = `üî¥ ${views} watching`;
    }, 2000);
    setInterval(() => {
      likes += Math.random() > 0.6 ? 1 : 0;
      document.getElementById("likes").innerText = `üëç ${likes} likes`;
    }, 3000);

    // Auto-generate Fake Chat
    const fakeUsers = ["Grace", "Leo", "Jack", "Chris", "Sasha", "Maya", "Victor"];
    const fakeMessages = [
      "This is awesome!", "Watching from Nairobi!", "Loving the stream üòç",
      "Great quality!", "When is the next one?", "Subscribed ‚úÖ", "Wow üî•"
    ];
    function generateChat() {
      const chat = document.getElementById("chatBox");
      const el = document.createElement("div");
      el.className = "chat-message";
      const user = fakeUsers[Math.floor(Math.random() * fakeUsers.length)];
      const msg = fakeMessages[Math.floor(Math.random() * fakeMessages.length)];
      el.innerHTML = `<span>${user}</span>: ${msg}`;
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;
    }
    setInterval(generateChat, 30000);
  </script>
</body>
</html>
