<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaLIVE Broadcast</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #0f0f0f;
      color: white;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 10px;
    }

    .video-box {
      position: relative;
      background: black;
      aspect-ratio: 16/9;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: bottom center;
    }

    video::-webkit-media-controls-timeline,
    video::-webkit-media-controls-current-time-display,
    video::-webkit-media-controls-time-remaining-display {
      display: none !important;
    }

    .live-indicator {
      position: absolute;
      bottom: 8px;
      right: 16px;
      background: red;
      color: white;
      padding: 2px 8px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 10px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 12px 0 4px;
    }

    .channel-box {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .channel-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('https://yt3.googleusercontent.com/ytc/AGIKgqNTiFo6vwKURCgKDmXzzrAfvlhzQeAJ_j7mUJGg=s48-c-k-c0x00ffffff-no-rj') no-repeat center/cover;
      margin-right: 10px;
    }

    .channel-info {
      flex-grow: 1;
    }

    .channel-info div:first-child {
      font-weight: bold;
    }

    .subscribe-btn {
      background: white;
      color: black;
      font-weight: bold;
      padding: 6px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .subscribe-btn.subscribed {
      background: #555;
      color: white;
      cursor: default;
    }

    .stats {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 6px;
    }

    .hashtags {
      color: #3ea6ff;
      font-size: 14px;
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      font-size: 14px;
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #272727;
      padding: 6px 10px;
      border-radius: 20px;
      cursor: pointer;
    }

    .action-btn:hover {
      background: #444;
    }

    .live-tag {
      color: red;
      font-weight: bold;
      margin-left: 6px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- Video Section -->
  <div class="video-box">
    <video id="liveVideo" controls playsinline>
      <source src="WhatsApp Video 2025-06-17 at 18.58.04.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="live-indicator"></div>
  </div>

  <!-- Video Title -->
  <div class="title">Nova Prime Live üî¥ <span class="live-tag">LIVE</span></div>

  <!-- Channel Info -->
  <div class="channel-box">
    <div class="channel-logo"></div>
    <div class="channel-info">
      <div>Nova Prime Kenya ‚úî</div>
      <div style="font-size: 12px; color: #aaa;">2.1M subscribers</div>
    </div>
    <button id="subscribeBtn" class="subscribe-btn">Subscribe</button>
  </div>

  <!-- Views, date -->
  <div class="stats">
    <span id="viewCount">235,000</span> watching now ‚Ä¢ Started streaming on Jun 17, 2025
  </div>

  <!-- Hashtags -->
  <div class="hashtags">
    #novaprime #livestream #kenya
  </div>

  <!-- Action Buttons -->
  <div class="actions">
    <div class="action-btn">üëç <span id="likeCount">34K</span></div>
    <div class="action-btn">üëé</div>
    <div class="action-btn">üîó Share</div>
    <div class="action-btn">üíæ Save</div>
  </div>

</div>

<script>
  // Auto-incrementing stats
  let views = 235000;
  let likes = 34000;

  setInterval(() => {
    views += Math.floor(Math.random() * 6 + 1);
    document.getElementById("viewCount").innerText = views.toLocaleString();
  }, 2000);

  setInterval(() => {
    if (Math.random() < 0.6) {
      likes++;
      document.getElementById("likeCount").innerText = likes.toLocaleString() + "K";
    }
  }, 5000);

  // Subscribe logic with persistence
  const subscribeBtn = document.getElementById("subscribeBtn");

  function setSubscribedState() {
    subscribeBtn.innerText = "Subscribed";
    subscribeBtn.classList.add("subscribed");
    subscribeBtn.disabled = true;
  }

  if (localStorage.getItem("novaSubscribed") === "yes") {
    setSubscribedState();
  }

  subscribeBtn.addEventListener("click", () => {
    localStorage.setItem("novaSubscribed", "yes");
    setSubscribedState();
  });
</script>

</body>
</html>
