<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NovaNET Live Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .header {
      background: #111;
      color: #16a34a;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .live-badge {
      background: red;
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-left: 10px;
    }

    .container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-wrapper {
      width: 90%;
      max-width: 960px;
      position: relative;
      padding-top: 56.25%;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      border-radius: 8px;
    }

    .info-section {
      width: 90%;
      max-width: 960px;
      margin-top: 12px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .caption {
      font-size: 14px;
      color: #bbb;
      margin-top: 6px;
    }

    .stats {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    .chat-section {
      width: 90%;
      max-width: 960px;
      margin-top: 20px;
      background: #111;
      border-radius: 10px;
      padding: 10px;
    }

    .chat-box {
      max-height: 220px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .chat-message {
      margin: 6px 0;
      background: #222;
      padding: 6px 10px;
      border-radius: 8px;
    }

    .chat-message span {
      font-weight: bold;
      color: #16a34a;
    }
  </style>
</head>
<body>

<div class="header">
  NovaNET
  <div>
    <span class="live-badge">🔴 LIVE</span>
    <span id="stats">300 watching · 45 likes</span>
  </div>
</div>

<div class="container">
  <div class="video-wrapper">
    <video id="liveVideo" controls autoplay muted playsinline>
      <source src="WhatsApp Video 2025-06-17 at 18.58.04.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="info-section">
    <div class="title">Live Forex Masterclass with Nelson FX</div>
    <div class="caption">Join us as we explore live trades, strategies, and breakdowns of market trends. Ask questions in chat!</div>
  </div>

  <div class="chat-section">
    <div class="chat-box" id="chatBox">
      <!-- Fake chat will appear here -->
    </div>
  </div>
</div>

<script>
  const stats = document.getElementById("stats");
  let views = 300;
  let likes = 45;

  setInterval(() => {
    views += Math.floor(Math.random() * 5);
    likes += Math.random() > 0.7 ? 1 : 0;
    stats.textContent = `${views} watching · ${likes} likes`;
  }, 5000);

  const chatBox = document.getElementById("chatBox");
  const fakeChats = [
    { name: "NelimaFX", text: "USD/JPY is setting up nicely 🔥" },
    { name: "JackTrades", text: "Thanks for this breakdown bro 👏" },
    { name: "Judith", text: "Can we get the link to the next session?" },
    { name: "Peter", text: "🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥" },
    { name: "Doreen", text: "What's your stop loss setup here?" },
    { name: "Abdi", text: "Just made 50 pips on that drop 💥" },
    { name: "Lucy", text: "This stream is on fire. Thank you!" },
    { name: "Mark", text: "Please repeat the last point about entries" }
  ];

  let currentChatIndex = 0;

  function addChatMessage() {
    if (currentChatIndex >= fakeChats.length) currentChatIndex = 0;
    const chat = fakeChats[currentChatIndex++];
    const div = document.createElement("div");
    div.className = "chat-message";
    div.innerHTML = `<span>${chat.name}:</span> ${chat.text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Start fake chat rollout
  setInterval(addChatMessage, 30000); // every 30 seconds
  setTimeout(() => {
    for (let i = 0; i < 3; i++) addChatMessage(); // preload first chats
  }, 2000);
</script>

</body>
</html>
